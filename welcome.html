<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS --->
    <link
            rel="stylesheet"
            href="assets/vendor/bootstrap/css/welcome.css"
    />

    <link
            rel="stylesheet"
            href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css"
    />

    <title>Friday Accounting</title>
</head>
<body>

    <div class="login">
        <div class="card">
            <div class="card-header text-center">
<!--                <img-->
<!--                        class="logo-img"-->
<!--                        src="assets/images/Cybertek_Logo.png"-->
<!--                        height="45"-->
<!--                        alt="logo"-->
<!--                />-->
                <h2>Friday Accounting</h2>
            </div>
            <div class="card-body">
                <form action="homepage.html">
                    <div class="form-group">
                        <input
                                class="form-control form-control-lg"
                                id="username"
                                type="text"
                                placeholder="Username"
                                autocomplete="off"
                        />
                    </div>

                    <div class="form-group">
                        <input
                                class="form-control form-control-lg"
                                id="password"
                                type="password"
                                placeholder="Password"
                        />
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" /><span
                                class="custom-control-label"
                        >Remember Me</span
                        >
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn-sign">Sign in</button>
                    </div>
                    <div>
                        <a href="homepage.html">Don't have an account? Sign up!</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
