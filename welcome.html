<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friday Accounting</title>
</head>
<body>

    <h3> Welcome to Friday Accounting</h3>

    <h4>Username:</h4>
    <input
            class="form-control form-control-lg"
            id="username"
            type="username"
            placeholder="Email address"
    />

    <h4>Password:</h4>
    <input
            class="form-control form-control-lg"
            id="password"
            type="password"
            placeholder="Password"
    />

</body>
</html>
